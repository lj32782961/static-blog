<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini德语学习助手</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.18/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* 原有的 CSS 保持不变 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    #header {
      width: 90%;
      max-width: 1000px;
      background-color: #007bff;
      color: white;
      padding: 7.5px;
      text-align: center;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #layoutContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 1000px;
      padding-top: 5px;
    }

    #chatSection {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    #chatContainer {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      padding: 5px;
    }

    #chatMessages {
      overflow-y: auto;
      height: 400px;
      margin-bottom: 0px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 0px;
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
    }

    .message {
      position: relative;
      margin: 5px;
      padding: 5px;
      border-radius: 15px;
      max-width: 80%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .message.user {
      background-color: #e3f2fd;
      margin-left: auto;
    }

    .message.ai {
      background-color: #f5f5f5;
      margin-right: auto;
    }

    #commandButtons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      padding: 5px;
      background-color: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 0;
      width: 100%;
    }

    .command-button {
      width: 100%;
      padding: 7.5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      text-align: center;
    }

    .command-button.active {
      background-color: #28a745;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    #userInput {
      height: 75px;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      box-sizing: border-box;
    }

    #sendButton {
      width: 120px;
      height: 40px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .scroll-button {
      padding: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .scroll-button.left { order: 1; }
    .scroll-button.right { order: 3; }
    #sendButton { order: 2; }

    .play-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      margin-left: 5px;
      font-size: 12px;
    }

    .play-button.stop {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div id="header">
    Gemini德语学习助手
  </div>

  <div id="layoutContainer">
    <div id="chatSection">
      <div id="chatContainer">
        <div id="chatMessages"></div>
      </div>
      <div id="commandButtons"></div>
      <div class="input-area">
        <textarea id="userInput" placeholder="在这里输入内容..."></textarea>
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
          <button id="sendButton">发送</button>
          <button class="scroll-button left" id="scrollTopButton">↑ Top</button>
          <button class="scroll-button right" id="scrollBottomButton">↓ Bottom</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // API 配置
    const apiKeys = [
      "AIzaSyBpbsjq9sK5WFuEqz-S_NdY1WQg5ZQW0eI",
      "AIzaSyAOIfwg27usWn2qjaj-K8oADMIYj0dms5c",
      "AIzaSyCc7yZKCPKFatr0fs8qy0BXaloenRgmmuU",
      "AIzaSyA4ImThoYk3pFL4Ot8tIoHzS908Dy6lSd4",
      "AIzaSyAMZqS80v7ZiTXbu7qwhDF-jL9K0nKWwzo",
      "AIzaSyBr2hN90g0gayXoDosNUe4VEsVsgrIjq1k",
      "AIzaSyCU23ntu4QUgFboJJXjPBIsmGGrLl0wl_Y",
      "AIzaSyBvPk84wMxylQNeu0q5HnPQIahHfRrU_xI",
      "AIzaSyCzIX9zl3zS8p3yycYgHTr9KVoZhgMRVdg",
      "AIzaSyDZylrWAdqn_an8aJfAa6pgL0e6QusBP0E",
      "AIzaSyD7gCQleXmGD7h7mUeDTc8KqtKKu6zJhBY",
      "AIzaSyAukWJ4hUDmwUevThOI0PoIisNe6qkDktA",
      "AIzaSyDR17OKOA-Ed-bkQ29_0zaE-VHBvCnCDkI",
      "AIzaSyAi8W6koSJe4XpUTE8g-HNiRmN5BbGR5RU",
    ];
    let currentApiKeyIndex = 0;
    const modelName = "gemini-1.5-flash";
    const maxToken = 10000;

    // DOM 元素
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    // Showdown 转换器
    const converter = new showdown.Converter();

    // 命令配置
    const commands = [
      { 
        label: "中-英-德互译", 
        content: "请自动帮我检测单引号中内容的语言（中文，英文，德语中的一种），并自动翻译成另外两种语言并给出该对应语言的例句以及例句的中文翻译。按照以下格式输出：\n检测到的语言：中文 \n**翻译：** \n* **英文:** stapler \n* **例句:** I need a stapler to fasten these papers together. 我需要一个订书机来把这些纸订在一起。\n* **德文:** Hefter \n* **例句:** Der Hefter ist kaputt. 订书机坏了。",
        placeholder: "请输入要翻译的文本..."
      },
      {
        label: "德语故事",
        content: "请根据单引号中的关键词帮我用德语写一个A1-B1水平的故事，主题围绕关键词，并以我为第一视角。故事需要简单易懂，情节完整，并自然地包含与关键词相关的词汇和表达方式。 请避免使用复杂的语法结构和生僻词汇。 故事长度大约为300字。 每句德语结束后（以句号或者问号等符号为结束标志），请在这句德语的下面另起一行提供相应的中文（不需要英文的）翻译以便帮助我理解。另外，在故事结束后提供一些你认为重点的词汇和短语，并给出2个例句及其中文翻译，以便我更好地理解其含义和用法。请严格按照输出指令来输出。",
        placeholder: "请输入故事关键词..."
      },
      {
        label: "德语对话",
        content: "请根据单引号中的关键词帮我用德语写一个A1-B1水平的对话（其他人（Lukas或Linda）问，我（Herr Li）回答），主题围绕关键词。对话需要简单易懂（如果可能，请偏向日常口语化而非书面化），情节完整，并自然地包含与关键词相关的词汇和表达方式。 请避免使用复杂的语法结构和生僻词汇。 对话长度大约为300字。 每句德语结束后（以句号或者问号等符号为结束标志），请在这句德语的下面另起一行提供相应的中文（不需要英文的）翻译以便帮助我理解。另外，在故事结束后提供一些你认为重点的词汇和短语，并给出2个例句及其中文翻译，以便我更好地理解其含义和用法。请严格按照输出指令来输出。",
        placeholder: "请输入对话关键词..."
      },
      {
        label: "中译德",
        content: "请将单引号中的中文短文翻译成德语，翻译水平应为A1-B1，避免使用生僻词汇和复杂的语法结构。 在每句中文下面一行附上对应的德语句子。请严格按照输出指令来输出。",
        placeholder: "请输入要翻译的中文..."
      },
      {
        label: "词汇精讲",
        content: "单引号中的是上面文章（对话）中的一些词汇，我不理解其含义和用法。请用简明易懂的【中文】解释它们的含义，并尽可能提供德语例句（例句难度控制在A1-B1水平）来说明其在不同语境下的用法。如果某个词有多种含义，请分别解释。",
        placeholder: "请输入要解释的词汇..."
      },
      {
        label: "德语邮件",
        content: "单引号中的是一封德语邮件，请帮我检查。过国有格式，语法，语气以及其他错误，指出并给出改正版",
        placeholder: "输入德语邮件"
      },
      {
        label: "其他",
        content: "\n请用中文回答。",
        placeholder: "这里可以随便输入点什么..."
      }
    ];

    let activeButton = null;
    let chatHistory = [];

    // fetch API 调用函数
    async function sendMessageToAPI(keywords, message) {
      const userText = keywords.trim();
      updateChat('user', userText);

      let retries = apiKeys.length;
      let validKeyFound = false;

      while (retries > 0 && !validKeyFound) {
        try {
          const currentApiKey = apiKeys[currentApiKeyIndex];
          console.log(`正在使用 API Key: ${currentApiKey}`);

          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "x-goog-api-key": currentApiKey
              },
              body: JSON.stringify({
                contents: [{
                  parts: [{
                    text: message
                  }]
                }],
                generationConfig: {
                  maxOutputTokens: maxToken
                }
              })
            }
          );

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error?.message || 'API request failed');
          }

          const aiMessage = data.candidates[0].content.parts[0].text;
          updateChat('ai', aiMessage);
          validKeyFound = true;

          // 更新历史记录
          chatHistory.push({ role: "user", parts: [{ text: message }] });
          chatHistory.push({ role: "model", parts: [{ text: aiMessage }] });
        } catch (error) {
          console.error("出现错误: ", error);
          currentApiKeyIndex = (currentApiKeyIndex + 1) % apiKeys.length;
          retries--;
          await new Promise(resolve => setTimeout(resolve, 2000));
        }
      }

      if (!validKeyFound) {
        updateChat("ai", "⚠️ 所有 API Key 均不可用，请稍后刷新重试。");
      }
    }

    // 创建命令按钮
    function createCommandButtons(commands) {
      const buttonContainer = document.getElementById('commandButtons');
      
      commands.forEach(command => {
        if (command.label === '--') return;
        
        const button = document.createElement('button');
        button.className = 'command-button';
        button.textContent = command.label;
        button.addEventListener('click', () => {
          document.querySelectorAll('.command-button').forEach(btn => {
            btn.classList.remove('active');
          });
          
          button.classList.add('active');
          activeButton = command;
          userInput.placeholder = command.placeholder;
        });
        buttonContainer.appendChild(button);
      });
    }

    // 更新聊天显示
    function updateChat(role, text) {
      const message = document.createElement("div");
      message.classList.add("message", role);
      const html = marked.parse(text);
      
      if (role === 'ai') {
        message.innerHTML = html;
        
        const germanSentences = message.querySelectorAll('p, li');
        germanSentences.forEach(element => {
          const text = element.textContent;
          if (text.match(/[äöüßÄÖÜ]|[a-zA-Z]/)) {
            const playButton = document.createElement('button');
            playButton.className = 'play-button';
            playButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            let utterance = null;

            playButton.addEventListener('click', () => {
              if (speechSynthesis.speaking && !speechSynthesis.paused) {
                speechSynthesis.cancel();
                playButton.classList.remove('stop');
                playButton.innerHTML = '<i class="fas fa-volume-up"></i>';
              } else {
                utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'de-DE';
                utterance.onend = () => {
                  playButton.classList.remove('stop');
                  playButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                };
                speechSynthesis.speak(utterance);
                playButton.classList.add('stop');
                playButton.innerHTML = '<i class="fas fa-stop"></i>';
              }
            });
            // element.appendChild(playButton); // 暂时注释掉语音按钮
          }
        });
      } else {
        message.innerHTML = html;
      }

      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 发送按钮事件
    sendButton.addEventListener('click', () => {
      const userText = userInput.value.trim();
      if (!activeButton) {
        alert('请先选择一个功能按钮！');
        return;
      }
      if (!userText) {
        alert('请输入内容！');
        return;
      }
      const fullCommand = "'" + userText + "'" + activeButton.content;
      sendMessageToAPI(userText, fullCommand);
      userInput.value = '';
    });

    // 回车键发送
    userInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendButton.click();
      }
    });

    // 滚动按钮功能
    document.getElementById("scrollTopButton").addEventListener("click", () => {
      chatMessages.scrollTo({ top: 0, behavior: "smooth" });
    });

    document.getElementById("scrollBottomButton").addEventListener("click", () => {
      chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: "smooth" });
    });

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      createCommandButtons(commands);
    });
  </script>
</body>
</html>
