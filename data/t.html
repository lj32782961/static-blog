<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享功能示例999</title>
    <style>
        .share-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .share-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>网页分享示例</h1>
<p id="summary">摘要666</p>
<div class="content">
        <p>这里是正文内容的第一段。</p>
        <p>这里是正文内容的第二段。</p>
    </div>
    <button class="share-btn" onclick="shareContent()">分享</button>

    <script src="../js/share.js"></script>
</body>
</html>
