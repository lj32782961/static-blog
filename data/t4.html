<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本选择弹窗改进版</title>
    <style>
        #contextMenu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            padding: 5px;
            z-index: 1000;
            display: none;
            min-width: 100px;
        }

        #contextMenu div {
            padding: 5px 10px;
            cursor: pointer;
        }

        #contextMenu div:hover {
            background: #f0f0f0;
        }

        #copyMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        #translatePopup {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            padding: 10px;
            z-index: 1001;
            display: none;
        }

        #translatePopup textarea {
            width: 200px;
            height: 100px;
            resize: none;
            margin-bottom: 5px;
        }

        #translatePopup button {
            display: block;
            margin: 0 auto;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <p>这是一段测试文本，你可以选中任何文字试试效果。这是一段测试文本，你可以选中任何文字试试效果。</p>

    <div id="contextMenu"></div>
    <div id="copyMessage">复制成功！</div>
    <div id="translatePopup">
        <textarea readonly></textarea>
        <button onclick="closeTranslatePopup()">关闭</button>
    </div>

    <script>
        let selectedText = ''; // 全局变量，仅作为参考
        const contextMenu = document.getElementById('contextMenu');
        const copyMessage = document.getElementById('copyMessage');
        const translatePopup = document.getElementById('translatePopup');
        const translateTextarea = translatePopup.querySelector('textarea');
        let touchTimer;

        // PC端事件
        document.addEventListener('mouseup', handleSelection);
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // 移动端事件
        document.addEventListener('touchstart', startTouch);
        document.addEventListener('touchend', endTouch);
        document.addEventListener('touchmove', cancelTouch);

        function startTouch(event) {
            touchTimer = setTimeout(() => {
                handleSelection(event);
            }, 500); // 长按500ms触发
        }

        function endTouch(event) {
            clearTimeout(touchTimer);
            handleSelection(event);
        }

        function cancelTouch() {
            clearTimeout(touchTimer);
        }

        function handleSelection(event) {
            selectedText = window.getSelection().toString().trim();
            console.log(selectedText);
            if (selectedText) {
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();

                // 设置菜单位置
                contextMenu.style.top = `${rect.bottom + window.scrollY}px`;
                contextMenu.style.left = `${rect.left + window.scrollX}px`;
                
                // 动态生成菜单内容
                contextMenu.innerHTML = `
                    <div onclick="copyText()">复制</div>
                    <div onclick="translateText()">翻译</div>
                `;
                contextMenu.style.display = 'block';

                // 关闭翻译弹窗（如果已打开）
                translatePopup.style.display = 'none';
            }
        }

        // 点击其他地方关闭菜单
        document.addEventListener('click', (event) => {
            if (!contextMenu.contains(event.target) && !translatePopup.contains(event.target)) {
                contextMenu.style.display = 'none';
                translatePopup.style.display = 'none';
            }
        });

        // 复制功能（修复版）
        function copyText() {
            // 每次点击时重新获取选中文本，确保最新状态
            const textToCopy = window.getSelection().toString().trim();
            console.log('尝试复制的文本:', textToCopy); // 调试用

            if (!textToCopy) {
                console.error('没有选中文本');
                alert('没有选中文本可复制');
                contextMenu.style.display = 'none';
                return;
            }

            // 优先使用 Clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        showCopySuccess();
                    })
                    .catch(err => {
                        console.error('Clipboard API 复制失败:', err);
                        fallbackCopy(textToCopy);
                    });
            } else {
                fallbackCopy(textToCopy);
            }
        }

        // 备用复制方案
        function fallbackCopy(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess();
                } else {
                    console.error('备用复制失败');
                    alert('复制失败，请手动复制');
                }
            } catch (err) {
                console.error('备用复制异常:', err);
                alert('复制失败，请手动复制');
            }
            document.body.removeChild(tempInput);
        }

        // 显示复制成功提示
        function showCopySuccess() {
            copyMessage.style.display = 'block';
            setTimeout(() => {
                copyMessage.style.display = 'none';
            }, 2000);
            contextMenu.style.display = 'none';
        }

        // 翻译功能
        function translateText() {
            const textToTranslate = window.getSelection().toString().trim();
            const translations = {
                '测试': 'test',
                '文字': 'text',
                '效果': 'effect'
            };
            const translated = translations[textToTranslate] || '翻译结果：' + textToTranslate.split('').reverse().join('');
            
            // 关闭原始菜单
            contextMenu.style.display = 'none';

            // 显示翻译弹窗
            const rect = window.getSelection().getRangeAt(0).getBoundingClientRect();
            translatePopup.style.top = `${rect.bottom + window.scrollY}px`;
            translatePopup.style.left = `${rect.left + window.scrollX}px`;
            translateTextarea.value = translated;
            translatePopup.style.display = 'block';
        }

        // 关闭翻译弹窗
        function closeTranslatePopup() {
            translatePopup.style.display = 'none';
        }
    </script>
</body>
</html>
