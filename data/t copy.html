<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本选择弹窗</title>
    <style>
        #contextMenu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            padding: 5px;
            z-index: 1000;
            display: none;
        }

        #contextMenu div {
            padding: 5px 10px;
            cursor: pointer;
        }

        #contextMenu div:hover {
            background: #f0f0f0;
        }

        #copyMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <p>这是一段测试文本，你可以选中任何文字试试效果。这是一段测试文本，你可以选中任何文字试试效果。</p>

    <div id="contextMenu">
        <!-- <div onclick="copyText()">复制</div>
        <div onclick="translateText()">翻译</div> -->
    </div>

    <div id="copyMessage">复制成功！</div>

    <script>
        let selectedText = '';
        const contextMenu = document.getElementById('contextMenu');
        const copyMessage = document.getElementById('copyMessage');

        // 监听选择事件
        document.addEventListener('mouseup', showContextMenu); // 电脑端
        document.addEventListener('touchend', showContextMenu); // 移动端

        function showContextMenu(event) {
            // 获取选中的文本
            selectedText = window.getSelection().toString().trim();
            
            if (selectedText) {
                // 获取选择区域的位置
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();

                // 设置菜单位置
                contextMenu.style.top = `${rect.bottom + window.scrollY}px`;
                contextMenu.style.left = `${rect.left + window.scrollX}px`;
                contextMenu.style.display = 'block';

                // 重置菜单内容
                contextMenu.innerHTML = `
                    <div onclick="copyText()">复制</div>
                    <div onclick="translateText()">翻译</div>
                `;
            }
        }

        // 点击其他地方关闭菜单
        document.addEventListener('click', (event) => {
            if (!contextMenu.contains(event.target)) {
                contextMenu.style.display = 'none';
            }
        });

        function copyText() {
            navigator.clipboard.writeText(selectedText)
                .then(() => {
                    // 显示复制成功消息
                    copyMessage.style.display = 'block';
                    setTimeout(() => {
                        copyMessage.style.display = 'none';
                    }, 2000);
                    contextMenu.style.display = 'none';
                })
                .catch(err => {
                    console.error('复制失败:', err);
                });
        }

        function translateText() {
            // 这里使用简单的示例翻译，实际应用中可以调用翻译API
            const translations = {
                '测试': 'test',
                '文字': 'text',
                '效果': 'effect'
            };
            
            const translated = translations[selectedText] || '翻译结果：' + selectedText.split('').reverse().join('');
            
            contextMenu.innerHTML = `
                <div>${translated}</div>
                <div onclick="closeMenu()" style="text-align: center;">关闭</div>
            `;
        }

        function closeMenu() {
            contextMenu.style.display = 'none';
        }
    </script>
</body>
</html>
